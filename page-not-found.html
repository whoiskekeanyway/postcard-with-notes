    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script>


        gsap.from(".footer-container", {
            scrollTrigger: {
                trigger: ".App-logo",
                start: 50, // when the top of the trigger hits the top of the viewport
                end: "+=300", // end after scrolling 100px beyond the start
                // markers: true
                scrub: 1
            },
            stagger: { amount: 0.5 },
            scale: 0.5,
            duration: 1,
            ease: "power1.inOut"
        });



        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".error-container",


                //   markers: true,

            }
        });

        tl.from(".error-container", { x: -200, opacity: 0, duration: 1.5 })
        tl.from(".App-logo", { y: -200, opacity: 0, duration: 1.5 })
            .from(".footerDiv", { y: 10, opacity: 0, duration: 1.5 })


    </script>

    <script>
        const footerYear = document.querySelectorAll(".year");
        footerYear.forEach((copyright) => {
            copyright.innerHTML = new Date().getFullYear();
        });

        // Back to top button

        //Get the button
        var backToTopBtn = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopBtn.style.display = "block";
            } else {
                backToTopBtn.style.display = "none";
            }
        }

        backToTopBtn.addEventListener("click", function () {
            window.scrollTo({
                top: 0,
                left: 0,
                behavior: "smooth",
            });
        });

    </script>
